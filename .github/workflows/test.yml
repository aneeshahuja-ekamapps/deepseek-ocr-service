name: Test and Validate

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Check code formatting with black
        run: |
          black --check --diff .

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff .

  validate-docker:
    name: Validate Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: deepseek-ocr-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image structure
        run: |
          docker images | grep deepseek-ocr-service

  validate-config:
    name: Validate Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          docker-compose -f docker-compose.yml config

      - name: Check for secrets in code
        run: |
          # Check for hardcoded secrets
          if grep -r "AKIA" . --exclude-dir=.git --exclude-dir=.github; then
            echo "❌ Found AWS access keys in code!"
            exit 1
          fi

          if grep -r "sk-" . --exclude-dir=.git --exclude-dir=.github | grep -v ".md" | grep -v "example"; then
            echo "❌ Found potential API keys in code!"
            exit 1
          fi

          echo "✅ No hardcoded secrets found"

      - name: Validate AWS deployment scripts
        run: |
          bash -n aws/deploy-ec2.sh
          bash -n aws/user-data.sh
          echo "✅ Deployment scripts are valid"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
